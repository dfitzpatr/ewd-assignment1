<div>
  <!-- ng-click="$event.preventDefault()" -->
	
  <div id="nav">
  <ul>
    <li> <a href="#/mediaList/{{UserId}}" class="home" ng-click="active='home'"> <h3 class="Title"> Home Library Application</h3> </a> </li>
    <li> <a href=""ng-click="$event.preventDefault()"><h3></h3></a></li>
    <li> <a href="#/" class="logout" ng-click="active='logout'"><h3>Logout</h3></a></li>
    <li> <input type="text" ng-model="searchString" placeholder="Search for your items" /></li>
  </ul>
  </div>

      
<!-- ng-controller="ContactsController" -->

  <div  >
                <table class="table table-bordered">
        <thead>
          <th class="image" ></th>
          <th class="title">
            <a href="#" ng-click="$event.preventDefault(); orderByField='title'; reverseSort = !reverseSort"> Title 
                    <span ng-show="orderByField == 'title'">
                    <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
            </a>
          </th>
          <th class="Author">
            <a href="" ng-click="$event.preventDefault(); orderByField='Author'; reverseSort = !reverseSort"> Author
                    <span ng-show="orderByField == 'Author'">
                    <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
            </a>
          </th>

          <th class="description">Description</th>

          <th class="Genre">
            <a href="" ng-click="$event.preventDefault(); orderByField='Genre'; reverseSort = !reverseSort"> Genre
                    <span ng-show="orderByField == 'Genre'">
                    <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
            </a>
          </th>

          <th class="type">
            <a href="#" ng-click="$event.preventDefault(); orderByField='type'; reverseSort = !reverseSort"> Type
                    <span ng-show="orderByField == 'type'">
                    <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
            </a>

          </th>
          <th class="upvotes">
            <a href="#" ng-click="$event.preventDefault(); orderByField='upvotes'; reverseSort = !reverseSort"> Likes
                    <span ng-show="orderByField == 'upvotes'">
                    <span ng-show="!reverseSort">^</span><span ng-show="reverseSort">v</span></span>
            </a>
          </th>
          <th class="id" ng-show=false>
          </th>
        </thead>

        <tbody ng-repeat="media in mediaList | filter: searchString | orderBy:orderByField:reverseSort" >
          <!-- Normal Mode Template -->
        <tr>
           <td> <a href="#/mediaList/{{UserId}}/media-review/{{media.id}}" class="thumb"><img ng-src="{{media.imageUrl}}"></a></td>
           <td> <a href="#/mediaList/{{UserId}}/media-review/{{media.id}}">{{media.title}}</a> </td>
           <td>{{media.Author}}</td>
           <td>{{media.Description}}</td>
           <td>{{media.Genre}}</td>
           <td>{{media.type}}</td>
           <td>
                <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(media)"></span>
                     {{media.upvotes}}
            </td>
           <td ng-show=false>{{media.id}}</td>
        </tr>
        </tbody>

    </table>
  </div>

</div>
